<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page </title>
</head>
<body>
    <!--Sign Up Nav Section-->

    <section class="nav">
        <div class="name">
            <div class="logo">
                <img src="/Images/Logo.svg" alt="CampusConnect Logo">
            </div>
            <div class="title">
                <h3>CampusConnect</h3>
            </div>
        </div>
    </section>

    <!--Sign Up Body-->
    <main>
        <div class="sign-up-container">
            <div class=" sign-up-content">
                <div class="text">
                    <h2 class="message">Get Started</h2>
                    <p class="login-message">Already have an account? <a href="login.html" class="login-link-btn">Login</a></p>
                </div>
            </div>
            
            <!--Sign Up Form-->
            <div class="sign-up-form">
                <form action="#" method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Full Name" required/>
                        <input type="email" name="email-address" id="email" placeholder="Email Address" required/>
                        <input type="password" name="password" id="password" placeholder="Password" required maxlength="8"/>
                    </div>

                    <div class="submit-btn">
                        <input type="submit" value="Sign Up" class="sign-up-btn"/>
                    </div>
                </form>    
            </div>
        </div>

    <!--Sign Up Image-->
    <div class="signup-img">
        <img src="/Images/website graphics.png" alt="Sign Up Image">
    </div>
    </main>
    
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
