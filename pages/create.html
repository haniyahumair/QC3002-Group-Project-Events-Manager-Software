<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>

    <!--Styling Links-->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/pages/create.css">
</head>
<body>


    <header>
        <nav class="navbar">
            <!-- Brand -->
            <div class="brand-name">
                <img src="/assets/Icons/Logo.svg" alt="CampusConnect Logo" class="logo">
                <p class="CampusConnect">Campus<b>Connect</b></p>
            </div>
    
            <!-- Nav Links -->
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link active" href="/pages/index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="/pages/events.html">Events</a>
                </li>
                <li>
                    <a class="nav-link" href="/pages/create.html">Create Event</a>
                </li>
            </ul>

            <!--Icons shown when user is logged in-->
            <div class="icons">
                <a href="/pages/cart.html" class="cart-icon" id="cartIcon">
                    <img src="/assets/Icons/cart-Icon.svg" alt="Cart-Icon">
                </a>

                <a href="/pages/profile.html" class="profile-icon" id="profileIcon">
                    <img src="/assets/Icons/user-Icon.svg" alt="User-Icon">
                </a>
            </div>
    
            <!-- Login Button shown when logged out-->
            <a class="btn-primary" href="login.html" id="loginBtn">Login</a>

        </nav>
    </header>

<section class="hero">
    <h2 class="text-center ">Create Eventâ€™s</h2>
    <p class="text-center ">Bring your idea to life. Share your event with the community!</p>
</section>

<section class="create-events-container">
    <div class="upload-area" id="uploadArea">
        <label for="eventPhoto">Upload Photo:</label>
        <input type="file" id="eventPhoto" accept="image/*" class="upload-file-button">
    </div>

    <form class="create-events-form">
        <div class="event-info">
            <label class="form-label ">Event Title</label>
            <input type="text" class="form-control" placeholder="Event Name">
        </div>

        <div class="event-info">
            <label class="form-label ">About Event</label>
            <textarea class="form-control" rows="3" placeholder="About"></textarea>
        </div>

        <div class="event-info">
            <label class="form-label ">Date</label>
            <input type="date" class="form-control">
        </div>

        <div class="event-info">
            <label class="form-label ">Time</label>
            <input type="time" class="form-control">
        </div>

        <div class="event-info">
            <label class="form-label ">Location</label>
            <input type="text" class="form-control" placeholder="Location">
        </div>

        <div class="event-info">
            <label class="form-label ">Price / Free</label>
            <input type="text" class="form-control" placeholder="e.g. Free or 25 QAR">
        </div>

        <div class="event-info">
            <label class="form-label, event-type">Event Type</label>
            <select class="form-select">
                <option selected disabled>Select Event Type</option>
                <option>Academic</option>
                <option>Sports</option>
                <option>Arts & Culture</option>
                <option>Tech & Innovation</option>
                <option>Workshop</option>
                <option>Career</option>
                <option>Social</option>
                <option>Health & Wellness</option>
                <option>Entertainment</option>
            </select>
        </div>

        <div class="event-info">
            <label class="form-label ">Contact Details</label>
            <input type="text" class="form-control" placeholder="Email / Phone Number">
        </div>

        <button type="submit" class="submit-button" id="sumbitBtn">Create Event</button>
    </form>
</section>
    


<footer class="bg-white py-4 text-center shadow-sm">
    <div class="brand">
        <img src="/assets/Icons/Logo.svg" alt="CampusConnect Logo" class="logo">
        <p class="company-name">Campus<b>Connect</b></p>
    </div>
    <div class="footer-links">
        <a href="/pages/login.html">Create Event</a>
        <a href="/pages/events.html">Events</a>
        <a href="#">Contact Us</a>
    </div>
</footer>

<!--Logic Links-->
    <script type="module" src="/scripts/services/loggedInLogic.js"></script>
    <script src="/scripts/services/cardDetails.js"></script>
    <script type="module"  src="/scripts/pages/login.js"></script>
    <script type="module" src="/scripts/pages/signup.js"></script> 
    <script type="module" src="/scripts/services/eventsDatabase.js"></script>
</body>
</html>
