<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page </title>

    <link rel="stylesheet" href="styles/login-register.css">
</head>
<body>
    <!--Sign Up Nav Section-->

    <section class="nav" style="margin-top: 24px;">
        <div class="company">
            <div class="logo">
               <a href="home.html">
                <img src="assets/Icons/Logo.svg" alt="CampusConnect Logo">
               </a>
            </div>
            <div class="title">
                <p class="company-name">Campus<b>Connect</b></h3>
            </div>
        </div>
    </section>

    <!--Sign Up Body-->
    <main>
        <div class="sign-up-container">
            <div class=" sign-up-content">
                <div class="text">
                    <h2 class="message">Get Started</h2>
                    <p class="login-message">Already have an account? <a href="login.html" class="login-link-btn">Login</a></p>
                </div>
            </div>
            
            <!--Sign Up Form-->
            <div class="sign-up-form">
                <form class="register-form" id="register-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Full Name" required style="color: var(--black);"/>
                        <input type="email" name="email-address" id="email" placeholder="Email Address" required style="color: var(--black);"/>
                        <input type="password" name="password" id="password" placeholder="Password" required maxlength="8" style="color: var(--black);"/>
                    </div>

                    <div class="s-submit-btn">
                        <input type="submit" value="Sign Up" class="sign-up-btn"/>
                    </div>
                </form>    
            </div>
        </div>

    <!--Sign Up Image-->
    <div class="signup-img">
        <img src="assets/Images/website graphics.png" alt="Sign Up Image">
    </div>
    </main>
    
    <script type="module" src="signup.js"></script>
</body>
</html>
