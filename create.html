<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>

    <!--
      Loading Bootstrap CSS
      Assumes you have a folder named 'css' with bootstrap.min.css inside.
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional: Add custom styles here if needed to override Bootstrap -->
    <style>
        body {
            background: #f2f2f2;
        }

        .hero {
            padding: 80px 0;
            text-align: center;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .feature-box {
            background: #e9e9e9;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .price-pill {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        .price-free {
            background-color: #28a745;
        }

        .price-paid {
            background-color: #000;
        }

        footer {
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .filter-box,
        .filter-dropdown {
            border: 2px solid #000;
            border-radius: 20px;
            padding: 15px 20px;
            background: #fff;
        }

        .filter-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .dropdown-list {
            margin-top: 15px;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 20px;
            background: #fff;
        }

        .dropdown-list p {
            margin: 8px 0;
            font-size: 1.05rem;
        }

        .section-label {
            color: #7a49ff;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .dropdown-menu-custom {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .filter-btn {
            border: 1px solid #000;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 500;
        }

        .dropdown-menu-custom div {
            cursor: pointer;
            padding: 5px 0;
        }

        .dropdown-menu-custom div:hover {
            text-decoration: underline;
        }

        .dropdown-menu-custom.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .event-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .event-card.hidden {
            opacity: 0;
            transform: scale(0.97);
            pointer-events: none;
            position: absolute;
        }

        .event-card img {
            height: 180px;
            object-fit: cover;
        }

        .hidden {
            display: none !important;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: repeating-linear-gradient(45deg, #f8f9fa, #f8f9fa 20px, #e9ecef 20px, #e9ecef 40px);
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
    </style>

</head>
<body>

<!--
  START: Bootstrap Header
  - 'navbar-expand-lg': The menu will collapse on screens smaller than 'large' (tablets/phones).
  - 'navbar-light' & 'bg-light': A standard light-colored theme. You can change 'bg-light' to 'bg-dark' and 'navbar-light' to 'navbar-dark' for a dark theme.
-->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">

            <!-- Site Name (Brand) -->
            <a class="navbar-brand" href="#">
                <span class="fs-3 me-1 lh-1">&#5491;</span>
                <span>Campus<span class="fw-bold">Connect</span></span>
            </a>

            <!-- Mobile Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="main-nav">

                <!--
                  Left-side Nav Links
                  - 'mx-auto' centers the nav.
                  - 'nav-pills' styles the links as pills.
                -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav-pills">
                    <li class="nav-item mx-1">
                        <a class="nav-link rounded-pill border border-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link rounded-pill border border-dark" href="#">Events</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active rounded-pill border border-dark" href="#">Create Event</a>
                    </li>
                </ul>

                <!--
                  Right-side Login Button
                  'ms-auto' (margin-start: auto) pushes this to the right.
                -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!--
                          Styled as a button, but you can also just use 'nav-link'
                          if you prefer a plain text link.
                        -->
                        <a class="btn btn-primary" href="#">Login</a>
                    </li>
                </ul>

            </div> <!-- / .collapse -->
        </div> <!-- / .container-fluid -->
    </nav>
</header>

<section class="container py-5">
    <h2 class="text-center fw-bold">Create Event’s</h2>
    <p class="text-center mb-4">Bring your idea to life. Share your event with the community!</p>

    <div class="upload-area mb-4" id="uploadArea">
        <i class="bi bi-upload fs-1 mb-2"></i>
        <button class="btn btn-outline-dark">Upload Photo</button>
        <input type="file" id="eventPhoto" accept="image/*" class="d-none">
    </div>

    <form class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label fw-semibold">Event Title</label>
            <input type="text" class="form-control" placeholder="Event Name">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">About Event</label>
            <textarea class="form-control" rows="3" placeholder="About"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Date</label>
            <input type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Time</label>
            <input type="time" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Location</label>
            <input type="text" class="form-control" placeholder="Location">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Price / Free</label>
            <input type="text" class="form-control" placeholder="e.g. Free or 25 QAR">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Event Type</label>
            <select class="form-select">
                <option selected disabled>Select Event Type</option>
                <option>Academic</option>
                <option>Sports</option>
                <option>Arts & Culture</option>
                <option>Tech & Innovation</option>
                <option>Workshop</option>
                <option>Career</option>
                <option>Social</option>
                <option>Health & Wellness</option>
                <option>Entertainment</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Contact Details</label>
            <input type="text" class="form-control" placeholder="Email / Phone Number">
        </div>

        <button type="submit" class="btn btn-dark w-100">Create Event</button>
    </form>
</section>


<footer class="bg-white py-4 text-center shadow-sm">
    <div class="container d-flex justify-content-center gap-4">
        <a href="#">Create Event</a>
        <a href="#">Events</a>
        <a href="#">Contact Us</a>
    </div>
    <p class="mt-3 text-muted mb-0">© <span class="fs-3 me-1 lh-1">&#5491;</span>
        <span>Campus<span class="fw-bold">Connect</span></span>
    </p>
</footer>
<script>
    const categoriesBtn = document.getElementById('categoriesBtn');
    const priceBtn = document.getElementById('priceBtn');
    const categoriesDropdown = document.getElementById('categoriesDropdown');
    const priceDropdown = document.getElementById('priceDropdown');


    function toggleDropdown(button, dropdown) {
        const isVisible = dropdown.classList.contains('show');
        document.querySelectorAll('.dropdown-menu-custom').forEach(menu => menu.classList.remove('show'));
        if (!isVisible) dropdown.classList.add('show');
    }


    categoriesBtn.addEventListener('click', () => toggleDropdown(categoriesBtn, categoriesDropdown));
    priceBtn.addEventListener('click', () => toggleDropdown(priceBtn, priceDropdown));


    document.addEventListener('click', (event) => {
        if (!event.target.closest('.filter-btn') && !event.target.closest('.dropdown-menu-custom')) {
            document.querySelectorAll('.dropdown-menu-custom').forEach(menu => menu.classList.remove('show'));
        }
    });

    // PRICE FILTER LOGIC
    const priceOptions = priceDropdown.querySelectorAll('div[data-filter]');
    const eventCards = document.querySelectorAll('.price-pill');

    priceOptions.forEach(option => {
        option.addEventListener('click', () => {
            const filter = option.dataset.filter;
            priceBtn.textContent = `★ ${option.textContent}`;

            eventCards.forEach(card => {
                let parent = card.parentElement.parentElement;
                parent.classList.remove('hidden');
                if (filter === 'free' && !card.classList.contains('price-free')) {
                    parent.classList.add('hidden');
                } else if (filter === 'paid' && !card.classList.contains('price-paid')) {
                    parent.classList.add('hidden');
                }
            });

            priceDropdown.classList.remove('show');
        });
    });

</script>

<!--
  Loading Bootstrap JS
  Assumes you have a folder named 'js' with bootstrap.bundle.min.js inside.
  This file includes Popper.js and is needed for the mobile menu toggler.
-->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
