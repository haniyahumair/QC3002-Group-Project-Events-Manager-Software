<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>

    <link rel="stylesheet" href="/styles/pages/login-register.css">
</head>
<body>
    <!--Login Nav Section-->

    <section class="nav" style="margin-top: 24px;">
        <div class="company">
            <div class="logo">
                <a href="/pages/index.html">
                    <img src="/assets/Icons/Logo.svg" alt="CampusConnect Logo">
                </a>
            </div>
            <div class="title">
                <p class="company-name">Campus<b>Connect</b></p>
            </div>
        </div>
    </section>

    <!--Login Body-->
    <main>
        <div class="login-container">
            <div class="login-content">
                <div class="text">
                    <h2 class="welcome-message">Welcome Back</h2>
                    <p class="sub-message"><i>Jump back in and start planning your next campus meetup!</i></p>
                </div>
            </div>
            
            <!--Sign Up Form-->
            <div class="login-form">
                <form class="login-form" id="login-form">
                    <div class="login-form-group">
                        <input type="email" name="email-address" id="email" placeholder="Email Address" required style="color: var(--black);"/>
                        <input type="password" name="password" id="password" placeholder="Password" required maxlength="8"style="color: var(--black);"/>
                    </div>

                    <div class="l-submit-btn">
                        <input type="submit" value="Login" class="login-btn"/>
                    </div>
                </form>  
                
                <div class="sign-up-link">
                    <p class="signup-message">Not a member? <a href="/pages/signup.html" class="signup-link-btn">Register Now</a></p>
                </div>
            </div>
        </div>

    <!--Login Page Image-->
    <div class="signup-img">
        <img src="/assets/Images/website graphics.png" alt="Sign Up Image">
    </div>
    </main>

    <script type="module" src="/scripts/pages/login.js"></script>
</body>
</html>
